{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
	<h1>Search Results:</h1>
</div>

	{% for place in response.results %}
		<div class="card bg-light mb-3">
		  <div class="card-body">
		    <h5 class="card-title">{{place.name}}</h5>
		    <h6 class="card-subtitle mb-2 text-muted">{{place.formatted_address}}</h6>
		    <p class="card-text">{{place.place_id}}</p>
		    <p class="card-text">{{place.rating}}</p>
		    <a href="#" class="card-link">Card link</a>
		    <a href="#" class="card-link">Another link</a>
		    <form action="{% url 'place_detail' %}" method="GET">
		    	<input type="hidden" name="place_id" value="{{place.place_id}}">
		    	<input type="submit" value="More Info" class="btn btn-outline-primary">

		    </form>
		  </div>
		</div>

	{% endfor %}
	<br>
	{% if response.next_page_token %}
	<form action="{% url 'place_search' %}" method="GET">
		<input type="hidden" name="next_page" value="{{response.next_page_token}}">
		<input type="submit" name="Next Page" class="btn btn-outline-primary">
	</form>
	{% endif %}


{% endblock content%}
